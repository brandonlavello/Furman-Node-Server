    <title>Pi Control</title>

<body oncopy="return false" oncut="return false" onpaste="return false">

  <div class="noselect">

  <div class="keypadContainer">
    <h1 class="TextCenter">Furman Control System</h1>

    <div class="FurmanContainer">
      <strong>LED Wall Rack</strong>
      <br>
      <label class="switch">
        <input type="checkbox" id="Furman1" disabled >
        <span class="slider round"></span>
      </label>
      <br>
    </div>

    <div class="FurmanContainer">
      <strong>Rack, Ears & Mics</strong>
      <br>
      <label class="switch">
        <input type="checkbox" id="Furman2" disabled>
        <span class="slider round"></span>
      </label>
      <br>
    </div>


    <!-- <div class="FurmanContainer">

      <span class="slider round"></span>
      </label>
      <br>
    </div> -->

    </div>

  </div>

  <!-- include socket.io client side script -->
  <script src="/socket.io/socket.io.js"></script>
